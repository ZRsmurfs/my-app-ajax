
<html>
<head>
<title>移动门户</title>
<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

</head>

<body>
<div id="myDiv">
<button type="button" onclick="loadXMLDoc()">通过 AJAX 改变内容</button></div>
</div>
<script type="text/javascript">
var ip="192.168.191.1";
//var ip="127.0.0.1";
function loadXMLDoc()
{
	var xmlhttp;
	alert("in");
	if (window.XMLHttpRequest)
	  {// code for IE7+, Firefox, Chrome, Opera, Safari
	  	xmlhttp=new XMLHttpRequest();
	  }
	else
	  {// code for IE6, IE5
	  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			alert("in2");
			alert(xmlhttp.status);
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	  }
	  alert("in3");
	xmlhttp.open("GET","http://"+ip+":8080/mobile_portal_server/Login.jsp",true);
	xmlhttp.send();
}

function login()
{
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {
		xmlhttp=new XMLHttpRequest();
	  }
	else
	  {
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	  };
	xmlhttp.open("POST","http://"+ip+":8080/mobile_portal_server/servlet/login_servlet",true);
	xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	xmlhttp.send("username="+username+"&password="+password);
}

function getAppInfo(appid)
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {
		xmlhttp=new XMLHttpRequest();
	  }
	else
	  {
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	  };
	xmlhttp.open("GET","http://"+ip+":8080/mobile_portal_server/servlet/app_servlet?app="+appid,true);
	xmlhttp.send();
}

function backMainPage()
{
	var xmlhttp;
	if (window.XMLHttpRequest)
	  {
		xmlhttp=new XMLHttpRequest();
	  }
	else
	  {
		xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	  }
	xmlhttp.onreadystatechange=function()
	  {
	  if (xmlhttp.readyState==4 && xmlhttp.status==200)
		{
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
		}
	  };
	xmlhttp.open("GET","http://"+ip+":8080/mobile_portal_server/servlet/framework_servlet",true);
	xmlhttp.send();
}
</script>
</body>
</html>
